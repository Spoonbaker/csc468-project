<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Bookmarks - Aggre-Gator RSS</title>
  <link href="/src/style.css" rel="stylesheet" />
  <script type="module" src="/src/bookmarks.ts"></script>
</head>

<body class="bg-gray-50 min-h-screen">
  <!-- Navigation Bar -->
  <nav class="fixed top-0 left-0 right-0 h-16 bg-white shadow-sm z-50 flex items-center px-6">
    <div class="flex items-center gap-6 w-full max-w-7xl mx-auto">
      <a href="index.html" class="font-['Pacifico'] text-2xl text-secondary">Aggre-Gator RSS</a>
      <div class="relative flex-1 max-w-xl">
        <input type="text" placeholder="Search bookmarks..."
          class="w-full h-10 pl-10 pr-4 rounded-full bg-gray-100 border-none text-sm" id="searchInput" />
        <i class="ri-search-line absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
      </div>
      <div class="flex items-center gap-4">
        <!-- <button
            onclick="showLoginModal()"
            class="px-4 py-2 bg-primary text-white !rounded-button hover:bg-primary/90"
          >
            Login
          </button> -->
      </div>
    </div>
  </nav>

  <div class="flex pt-16 min-h-screen">
    <!-- Left Sidebar -->
    <aside class="fixed left-0 top-16 bottom-0 w-60 bg-white border-r border-gray-200 p-4">
      <nav class="space-y-2">
        <a href="index.html" class="flex items-center gap-3 px-4 py-3 rounded-lg text-gray-700 hover:bg-gray-100">
          <i class="ri-home-line"></i>
          <span>Home</span>
        </a>
        <a href="feeds.html" class="flex items-center gap-3 px-4 py-3 rounded-lg text-gray-700 hover:bg-gray-100">
          <i class="ri-rss-line"></i>
          <span>Feeds</span>
        </a>
        <a href="bookmarks.html"
          class="flex items-center gap-3 px-4 py-3 rounded-lg bg-primary text-white hover:bg-secondary">
          <i class="ri-bookmark-line"></i>
          <span>Bookmarks</span>
        </a>
      </nav>
    </aside>

    <!-- Main Content -->
    <main class="flex-1 ml-60 p-6">
      <div class="max-w-7xl mx-auto">
        <div class="flex justify-between items-center mb-6">
          <h1 class="text-2xl font-bold text-gray-900">Bookmarked Articles</h1>
          <div class="flex items-center gap-3">
            <select id="sortOrder"
              class="h-10 px-3 rounded border border-gray-200 focus:border-primary focus:ring-1 focus:ring-primary text-sm">
              <option value="newest">Newest First</option>
              <option value="oldest">Oldest First</option>
              <option value="title">By Title</option>
              <option value="source">By Source</option>
            </select>
          </div>
        </div>

        <!-- Bookmarked Articles -->
        <div class="article-grid" id="bookmarksList">
          <!-- Articles will be loaded here -->
        </div>

        <!-- Pagination -->
        <div class="flex justify-center items-center gap-2 mt-8">
          <button class="px-4 py-2 border border-gray-300 !rounded-button hover:bg-gray-50 disabled:opacity-50"
            id="prevPage" disabled onclick="prevPage()">
            Previous
          </button>
          <span class="text-gray-600" id="pageInfo">Page 1 of 1</span>
          <button class="px-4 py-2 border border-gray-300 !rounded-button hover:bg-gray-50 disabled:opacity-50"
            id="nextPage" disabled onclick="nextPage()">
            Next
          </button>
        </div>
      </div>
    </main>
  </div>

  <!-- Delete Confirmation Modal -->
  <div id="deleteModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center">
    <div class="bg-white rounded-lg p-6 w-96">
      <h3 class="text-lg font-semibold mb-4">Confirm Delete</h3>
      <p class="text-gray-600 mb-6">Are you sure you want to delete this article? This action cannot be undone.</p>
      <div class="flex justify-end gap-3">
        <button id="cancelDelete" class="px-4 py-2 text-gray-600 hover:bg-gray-100 rounded-lg">Cancel</button>
        <button id="confirmDelete" class="px-4 py-2 bg-primary text-white hover:bg-secondary rounded-lg">Delete</button>
      </div>
    </div>
  </div>


  <!-- Loading Indicator -->
  <div id="loadingIndicator" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
    <div class="bg-white p-4 rounded-lg flex items-center gap-3">
      <div class="w-6 h-6 border-2 border-primary border-t-transparent rounded-full animate-spin"></div>
      <span>Loading...</span>
    </div>
  </div>

  <!-- Toast Notification -->
  <div id="toast"
    class="fixed bottom-4 right-4 bg-gray-800 text-white px-4 py-2 rounded-lg transform transition-transform duration-300 translate-y-full">
  </div>
</body>

</html>
