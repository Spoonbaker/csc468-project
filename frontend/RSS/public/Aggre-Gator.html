<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Aggre-Gator RSS </title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/remixicon@4.5.0/fonts/remixicon.css" rel="stylesheet">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#5A1F58',
            secondary: '#E6B800'
          },
          borderRadius: {
            'none': '0px',
            'sm': '4px',
            DEFAULT: '8px',
            'md': '12px',
            'lg': '16px',
            'xl': '20px',
            '2xl': '24px',
            '3xl': '32px',
            'full': '9999px',
            'button': '8px'
          }
        }
      }
    }
  </script>
  <style>
    :where([class^="ri-"])::before {
      content: "\f3c2";
    }

    .article-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1.5rem;
    }

    input[type="number"]::-webkit-inner-spin-button,
    input[type="number"]::-webkit-outer-spin-button {
      -webkit-appearance: none;
      margin: 0;
    }

    .notification-badge {
      position: absolute;
      top: -5px;
      right: -5px;
      min-width: 18px;
      height: 18px;
      padding: 0 5px;
      border-radius: 9px;
      background: #ef4444;
      color: white;
      font-size: 12px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .article-grid.searching {
      border: 1px solid #e5e7eb;
      border-radius: 0.5rem;
      padding: 1rem;
      background-color: #f9fafb;
    }
  </style>
</head>

<body class="bg-gray-50 min-h-screen">
  <nav class="fixed top-0 left-0 right-0 h-16 bg-white shadow-sm z-50 flex items-center px-6">
    <div class="flex items-center gap-6 w-full max-w-7xl mx-auto">
      <a href="Aggre-Gator.html" class="font-['Pacifico'] text-2xl text-secondary">Aggre-Gator RSS</a>
      <div class="relative flex-1 max-w-xl">
        <input type="text" placeholder="Search articles..."
          class="w-full h-10 pl-10 pr-4 rounded-full bg-gray-100 border-none text-sm" id="searchInput">
        <i class="ri-search-line absolute left-3 top-1/2 -translate-y-1/2 text-gray-400"></i>
      </div>
      <div class="flex items-center gap-4">
        <div class="relative w-10 h-10 flex items-center justify-center">
          <i class="ri-notification-3-line text-xl text-gray-600"></i>
          <span class="notification-badge">${mockArticles.filter(article => article.isUnread).length}</span>
        </div>
        <button onclick="showLoginModal()" class="px-4 py-2 bg-primary text-white !rounded-button hover:bg-primary/90">
          Login
        </button>
        <div id="loginModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
          <div class="bg-white rounded-lg p-6 w-[400px]">
            <div class="flex justify-between items-center mb-6">
              <div class="flex gap-4">
                <button class="text-primary font-medium border-b-2 border-primary">Sign In</button>
                <button class="text-gray-500 hover:text-gray-700">Sign Up</button>
              </div>
              <button onclick="closeLoginModal()" class="text-gray-400 hover:text-gray-600">
                <i class="ri-close-line text-xl"></i>
              </button>
            </div>
            <div class="space-y-4">
              <div>
                <label class="block text-sm text-gray-700 mb-1">Email</label>
                <input type="email" placeholder="Enter your email"
                  class="w-full h-10 px-3 rounded border border-gray-200 focus:border-primary focus:ring-1 focus:ring-primary text-sm">
              </div>
              <div>
                <label class="block text-sm text-gray-700 mb-1">Password</label>
                <div class="relative">
                  <input type="password" placeholder="Enter your password"
                    class="w-full h-10 px-3 rounded border border-gray-200 focus:border-primary focus:ring-1 focus:ring-primary text-sm">
                  <button class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-gray-600">
                    <i class="ri-eye-line"></i>
                  </button>
                </div>
              </div>
              <button class="w-full h-10 bg-primary text-white !rounded-button hover:bg-primary/90">Sign In</button>
              <div class="text-center">
                <a href="#" class="text-sm text-primary hover:underline">Forgot Password?</a>
              </div>
              <div class="relative text-center">
                <div class="absolute inset-0 flex items-center">
                  <div class="w-full border-t border-gray-200"></div>
                </div>
                <div class="relative">
                  <span class="px-2 text-sm text-gray-500 bg-white">Or continue with</span>
                </div>
              </div>
              <div class="space-y-3">
                <button
                  class="w-full h-10 border border-gray-200 rounded flex items-center justify-center gap-2 hover:bg-gray-50 !rounded-button">
                  <i class="ri-google-fill text-[#EA4335]"></i>
                  <span class="text-sm">Continue with Google</span>
                </button>
                <button
                  class="w-full h-10 border border-gray-200 rounded flex items-center justify-center gap-2 hover:bg-gray-50 !rounded-button">
                  <i class="ri-github-fill"></i>
                  <span class="text-sm">Continue with GitHub</span>
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </nav>
  <div class="flex pt-16 min-h-screen">
    <aside class="fixed left-0 top-16 bottom-0 w-60 bg-white border-r border-gray-200 p-4">
      <nav class="space-y-2">
        <a href="Aggre-Gator.html"
          class="flex items-center gap-3 px-4 py-3 rounded-lg bg-primary text-white hover:bg-secondary">
          <i class="ri-home-line"></i>
          <span>Home</span>
        </a>
        <a href="feeds.html" class="flex items-center gap-3 px-4 py-3 rounded-lg text-gray-700 hover:bg-gray-100">
          <i class="ri-rss-line"></i>
          <span>Feeds</span>
        </a>
        <a href="bookmarks.html" class="flex items-center gap-3 px-4 py-3 rounded-lg text-gray-700 hover:bg-gray-100">
          <i class="ri-bookmark-line"></i>
          <span>Bookmarks</span>
        </a>
      </nav>
    </aside>
    <main class="flex-1 ml-60 mr-64 p-6">
      <div class="max-w-7xl mx-auto">
        <div class="article-grid" id="articleList"></div>
        <div class="flex justify-center items-center gap-2 mt-8">
          <button class="px-4 py-2 border border-gray-300 !rounded-button hover:bg-gray-50 disabled:opacity-50"
            id="prevPage" disabled onclick="prevPage()">Previous</button>
          <span class="text-gray-600" id="pageInfo">Page 1 of 5</span>
          <button class="px-4 py-2 border border-gray-300 !rounded-button hover:bg-gray-50" id="nextPage"
            onclick="nextPage()">Next</button>
        </div>
      </div>
    </main>
    <aside class="fixed right-0 top-16 bottom-0 w-64 bg-white border-l border-gray-200 p-4">
      <h3 class="text-lg font-semibold mb-4">Unread Articles</h3>
      <div class="space-y-4" id="unreadList"></div>
      <div class="flex justify-center items-center gap-2 mt-4 pt-4 border-t">
        <button
          class="w-8 h-8 flex items-center justify-center border border-gray-200 !rounded-button hover:bg-gray-50 disabled:opacity-50"
          id="unreadPrevBtn" disabled onclick="prevUnreadPage()">
          <i class="ri-arrow-left-s-line"></i>
        </button>
        <span class="text-sm text-gray-600" id="unreadPageInfo">1/1</span>
        <button
          class="w-8 h-8 flex items-center justify-center border border-gray-200 !rounded-button hover:bg-gray-50 disabled:opacity-50"
          id="unreadNextBtn" disabled onclick="nextUnreadPage()">
          <i class="ri-arrow-right-s-line"></i>
        </button>
      </div>
    </aside>
  </div>
  <div id="deleteModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center">
    <div class="bg-white rounded-lg p-6 w-96">
      <h3 class="text-lg font-semibold mb-4">Confirm Delete</h3>
      <p class="text-gray-600 mb-6">Are you sure you want to delete this article? This action cannot be undone.</p>
      <div class="flex justify-end gap-3">
        <button onclick="closeDeleteModal()"
          class="px-4 py-2 text-gray-600 hover:bg-gray-100 !rounded-button">Cancel</button>
        <button onclick="confirmDelete()"
          class="px-4 py-2 bg-primary text-white hover:bg-secondary !rounded-button">Delete</button>
      </div>
    </div>
  </div>
  <div id="loadingIndicator" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
    <div class="bg-white p-4 rounded-lg flex items-center gap-3">
      <div class="w-6 h-6 border-2 border-primary border-t-transparent rounded-full animate-spin"></div>
      <span>Loading...</span>
    </div>
  </div>
  <div id="toast"
    class="fixed bottom-4 right-4 bg-gray-800 text-white px-4 py-2 rounded-lg transform transition-transform duration-300 translate-y-full">
  </div>
  <script>
    let currentUnreadPage = 1;
    const unreadItemsPerPage = 5;
    function updateNotificationBadge() {
      const unreadCount = mockArticles.filter(article => article.isUnread).length;
      document.querySelector('.notification-badge').textContent = unreadCount;
    }
    function renderUnreadList() {
      const unreadList = document.getElementById('unreadList');
      const unreadArticles = mockArticles.filter(article => article.isUnread);
      updateNotificationBadge();
      const totalUnreadPages = Math.ceil(unreadArticles.length / unreadItemsPerPage);
      const startIndex = (currentUnreadPage - 1) * unreadItemsPerPage;
      const endIndex = startIndex + unreadItemsPerPage;
      const currentUnreadArticles = unreadArticles.slice(startIndex, endIndex);
      unreadList.innerHTML = currentUnreadArticles.map(article => `
<div class="flex items-start gap-3 p-3 rounded-lg hover:bg-gray-50 cursor-pointer" onclick="readArticle(${article.id})">
<div class="w-2 h-2 mt-2 rounded-full bg-primary"></div>
<div>
<h4 class="text-sm font-medium text-gray-900">${article.title}</h4>
<time class="text-xs text-gray-500">${article.date}</time>
</div>
</div>
`).join('');
      document.getElementById('unreadPageInfo').textContent = `${currentUnreadPage}/${totalUnreadPages}`;
      document.getElementById('unreadPrevBtn').disabled = currentUnreadPage === 1;
      document.getElementById('unreadNextBtn').disabled = currentUnreadPage === totalUnreadPages;
    }
    function prevUnreadPage() {
      if (currentUnreadPage > 1) {
        currentUnreadPage--;
        renderUnreadList();
      }
    }
    function nextUnreadPage() {
      const unreadArticles = mockArticles.filter(article => article.isUnread);
      const totalUnreadPages = Math.ceil(unreadArticles.length / unreadItemsPerPage);
      if (currentUnreadPage < totalUnreadPages) {
        currentUnreadPage++;
        renderUnreadList();
      }
    }
    function readArticle(id) {
      const article = mockArticles.find(article => article.id === id);
      if (article && article.isUnread) {
        article.isUnread = false;
        updateNotificationBadge();
        renderUnreadList();
        const searchInput = document.getElementById('searchInput');
        if (searchInput.value.trim()) {
          handleSearch(searchInput.value.toLowerCase());
        } else {
          renderArticles();
        }
      }
      window.location.href = `article-detail.html?id=${id}`;
    }
    const mockArticles = [
      {
        id: 1,
        title: "Breakthrough in AI Medical Diagnostics",
        summary: "Recent studies show AI technology achieving 95% accuracy in early cancer detection, revolutionizing medical diagnosis procedures...",
        date: "2025-02-26",
        isUnread: true,
        isBookmarked: false
      },
      {
        id: 2,
        title: "The Future of Sustainable Urban Planning",
        summary: "Cities worldwide are adopting green building standards and integrating smart transportation systems for a sustainable future...",
        date: "2025-02-25",
        isUnread: true,
        isBookmarked: true
      },
      {
        id: 3,
        title: "Quantum Computing: The Next Generation",
        summary: "IBM's latest quantum processor breaks the 100-qubit barrier, opening new possibilities for complex computational problems...",
        date: "2025-02-24",
        isUnread: false,
        isBookmarked: false
      },
      {
        id: 4,
        title: "Deep Sea Discoveries: New Species Found",
        summary: "Scientists discover previously unknown species in the Mariana Trench, showcasing remarkable environmental adaptations...",
        date: "2025-02-23",
        isUnread: true,
        isBookmarked: false
      },
      {
        id: 5,
        title: "Space Tourism: The Private Space Age",
        summary: "With SpaceX and Blue Origin advancing commercial space projects, civilian space travel becomes increasingly accessible...",
        date: "2025-02-22",
        isUnread: false,
        isBookmarked: true
      },
      {
        id: 6,
        title: "Blockchain Revolution in Supply Chain",
        summary: "Major industries adopt blockchain technology for enhanced supply chain transparency and traceability...",
        date: "2025-02-21",
        isUnread: true,
        isBookmarked: false
      },
      {
        id: 7,
        title: "5G Networks Transform IoT Landscape",
        summary: "The widespread deployment of 5G networks is enabling new IoT applications and transforming smart city infrastructure...",
        date: "2025-02-20",
        isUnread: true,
        isBookmarked: false
      },
      {
        id: 8,
        title: "Advances in Renewable Energy Storage",
        summary: "Breakthrough in battery technology promises to solve renewable energy storage challenges and accelerate clean energy adoption...",
        date: "2025-02-19",
        isUnread: false,
        isBookmarked: true
      },
      {
        id: 9,
        title: "The Rise of Digital Currencies",
        summary: "Central banks worldwide are developing digital currencies, potentially reshaping the future of global finance...",
        date: "2025-02-18",
        isUnread: true,
        isBookmarked: false
      }
    ];
    let currentDeleteId = null;
    let currentPage = 1;
    const itemsPerPage = 6;
    const totalPages = Math.ceil(mockArticles.length / itemsPerPage);
    function updatePaginationButtons() {
      const prevButton = document.getElementById('prevPage');
      const nextButton = document.getElementById('nextPage');
      const pageInfo = document.getElementById('pageInfo');
      prevButton.disabled = currentPage === 1;
      nextButton.disabled = currentPage === totalPages;
      pageInfo.textContent = `Page ${currentPage} of ${totalPages}`;
    }
    function prevPage() {
      if (currentPage > 1) {
        currentPage--;
        renderArticles();
        updatePaginationButtons();
      }
    }
    function nextPage() {
      if (currentPage < totalPages) {
        currentPage++;
        renderArticles();
        updatePaginationButtons();
      }
    }
    function showLoading() {
      document.getElementById('loadingIndicator').style.display = 'flex';
    }

    function hideLoading() {
      document.getElementById('loadingIndicator').style.display = 'none';
    }

    // Debounce function implementation
    function debounce(func, wait) {
      let timeout;
      return function (...args) {
        clearTimeout(timeout);
        timeout = setTimeout(() => func.apply(this, args), wait);
      };
    }

    // Search handler function
    const handleSearch = debounce((searchTerm) => {
      if (!searchTerm.trim()) {
        renderArticles();
        return;
      }

      const filteredArticles = mockArticles.filter(article =>
        article.title.toLowerCase().includes(searchTerm) ||
        article.summary.toLowerCase().includes(searchTerm)
      );

      renderFilteredArticles(filteredArticles);
    }, 300);

    // Article template function
    function getArticleTemplate(article) {
      return `
        <article class="bg-white rounded-lg shadow-sm overflow-hidden ${article.isUnread ? 'ring-1 ring-primary/10' : ''}">
          <div class="p-6">
            <div class="flex justify-between items-start mb-4">
              <h2 class="text-lg ${article.isUnread ? 'font-bold' : 'font-medium'} text-gray-900">${article.title}</h2>
              <button onclick="showDeleteModal(${article.id})" class="w-8 h-8 flex items-center justify-center text-gray-400 hover:text-red-500">
                <i class="ri-delete-bin-line"></i>
              </button>
            </div>
            <p class="text-gray-600 mb-4 text-sm">${article.summary}</p>
            <div class="flex items-center justify-between">
              <div class="flex items-center gap-3">
                <button onclick="toggleBookmark(${article.id})" class="w-8 h-8 flex items-center justify-center text-gray-400 hover:text-primary">
                  <i class="ri-bookmark-${article.isBookmarked ? 'fill' : 'line'}"></i>
                </button>
                <button onclick="shareArticle(${article.id})" class="w-8 h-8 flex items-center justify-center text-gray-400 hover:text-primary">
                  <i class="ri-share-line"></i>
                </button>
              </div>
              <time class="text-sm text-gray-500">${article.date}</time>
            </div>
          </div>
          <div class="px-6 py-4 bg-gray-50 border-t">
            <button onclick="readArticle(${article.id})" class="w-full py-2 bg-primary text-white !rounded-button hover:bg-secondary">
              Read More
            </button>
          </div>
        </article>
      `;
    }

    // Render filtered article list
    function renderFilteredArticles(articles) {
      const articleList = document.getElementById('articleList');
      if (articles.length === 0) {
        articleList.innerHTML = `
          <div class="col-span-full text-center py-8">
            <i class="ri-search-line text-4xl text-gray-400 mb-2"></i>
            <p class="text-gray-500">No articles found</p>
          </div>
        `;
        return;
      }
      articleList.innerHTML = articles.map(getArticleTemplate).join('');
    }

    // Search input listener
    document.getElementById('searchInput').addEventListener('input', (e) => {
      const searchTerm = e.target.value.toLowerCase();
      if (searchTerm.trim() === '') {
        document.getElementById('articleList').classList.remove('searching');
      } else {
        document.getElementById('articleList').classList.add('searching');
      }
      handleSearch(searchTerm);
    });

    // Article list render function
    async function renderArticles() {
      showLoading();

      try {
        // Simulate loading delay
        await new Promise(resolve => setTimeout(resolve, 500));

        const articleList = document.getElementById('articleList');
        const startIndex = (currentPage - 1) * itemsPerPage;
        const endIndex = startIndex + itemsPerPage;
        const currentArticles = mockArticles.slice(startIndex, endIndex);

        if (currentArticles.length === 0) {
          articleList.innerHTML = `
            <div class="col-span-full text-center py-8">
              <i class="ri-inbox-line text-4xl text-gray-400 mb-2"></i>
              <p class="text-gray-500">No articles available</p>
            </div>
          `;
          return;
        }

        articleList.innerHTML = currentArticles.map(getArticleTemplate).join('');
      } catch (error) {
        console.error('Render articles failed:', error);
        const articleList = document.getElementById('articleList');
        articleList.innerHTML = `
          <div class="col-span-full text-center py-8 text-red-500">
            <i class="ri-error-warning-line text-4xl mb-2"></i>
            <p>Failed to load articles. Please try again later.</p>
          </div>
        `;
      } finally {
        hideLoading();
      }
    }
    function showDeleteModal(id) {
      currentDeleteId = id;
      document.getElementById('deleteModal').style.display = 'flex';
    }
    function closeDeleteModal() {
      document.getElementById('deleteModal').style.display = 'none';
      currentDeleteId = null;
    }
    function showLoginModal() {
      document.getElementById('loginModal').style.display = 'flex';
    }
    function closeLoginModal() {
      document.getElementById('loginModal').style.display = 'none';
    }
    function confirmDelete() {
      if (currentDeleteId !== null) {
        const index = mockArticles.findIndex(article => article.id === currentDeleteId);
        if (index !== -1) {
          mockArticles.splice(index, 1);
          renderArticles();
        }
      }
      closeDeleteModal();
    }
    function toggleBookmark(id) {
      const article = mockArticles.find(article => article.id === id);
      if (article) {
        article.isBookmarked = !article.isBookmarked;
        renderArticles();
        showToast(article.isBookmarked ? 'Article bookmarked' : 'Bookmark removed');
      }
    }
    function shareArticle(id) {
      const article = mockArticles.find(article => article.id === id);
      if (article) {
        const shareUrl = `${window.location.origin}/article/${article.id}`;
        navigator.clipboard.writeText(shareUrl).then(() => {
          showToast('Link copied!');
        }).catch(() => {
          showToast('Failed to copy link');
        });
      }
    }
    function showToast(message) {
      // Create toast element if it doesn't exist
      let toast = document.getElementById('toast');
      if (!toast) {
        toast = document.createElement('div');
        toast.id = 'toast';
        toast.className = 'fixed bottom-4 right-4 bg-gray-800 text-white px-4 py-2 rounded-lg transform transition-transform duration-300 translate-y-full';
        document.body.appendChild(toast);
      }

      // Show toast with message
      toast.textContent = message;
      toast.classList.remove('translate-y-full');

      // Hide toast after 2 seconds
      setTimeout(() => {
        toast.classList.add('translate-y-full');
      }, 2000);
    }
    renderArticles();
    renderUnreadList();
    updatePaginationButtons();
    updateNotificationBadge();
  </script>
</body>

</html>
